
#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=DP-2,2560x1440@144,auto,1
# monitor=HDMI-A-1,1920x1080@60,auto,1
# transform, 3
monitor=DP-2,2560x1440@144,0x0,1
monitor=HDMI-A-1,1920x1080@60,2560x0,1 ,transform, 3



# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# execute custom volume_script
exec = python ~/.config/custom_scripts/keyboard_wheel_control.py

# Execute your favorite apps at launch
#exec-once = waybar & hyprpaper & firefox
# exec-once=picom --config ~/.config/picom.conf
exec-once = fastfetch
exec-once = sleep 1 && waybar

#  ! descomentar puede provocar que sobrescriba swww y sus funciones
exec-once = hyprpaper &
# exec-once = swww init
# exec-once = waypaper --restore

# exec-once = pulseaudio --start

# Source a file (multi-file configs)
source = /home/elros/.config/hypr/mocha.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
# $menu = rofi -show drun -theme /home/elros/.local/share/rofi/themes/launchpad.rasi
$menu = rofi -show drun -show-icons -theme /home/elros/.local/share/rofi/themes/rounded-blue-dark.rasi

# configuracion ejecutable de rofi. Detecta las dimensiones de la pantalla y llama al tema requerido
# $menu = /home/elros/rofi-launch.sh

# Some default env vars.
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_DATA_DIRS,/usr/share:/usr/local/share:$HOME/.local/share
env = GTK_THEME,Orchis-Dark
env = ICON_THEME,Papirus-Dark
env = XDG_ICON_THEME,Papirus-Dark
env = XCURSOR_SIZE,24
# env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(545773ee) rgba(545773ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle


#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

# gestures {
#     # See https://wiki.hyprland.org/Configuring/Variables/ for more
#     # workspace_swipe = off 
    
# }
gestures {
    gesture = 3, left, workspace, r+1
    gesture = 3, right, workspace, r-1
}


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindlew
bind = $mainMod, J, togglesplit, # dwindle
# Subir volumen
bind = ,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
# Bajar volumen
bind = ,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-


# Change the wallpaper from script ~/.config/wallpaper-picker.sh and swww
# bind = $mainMod, W, exec, ~/.config/wallpaper-picker.sh

# Change the wallpaper using waypaper
# bind = $mainMod, W, exec, waypaper
bind = $mainMod, W, exec, hyprctl dispatch exec hyprpaper

# Take a Screenshot
bind = $mainMod+SHIFT, s, exec, grimblast save area ~/Pictures/Screenshots/Screenshot$(date +\"%Y-%m-%d_%H-%M-%S\").png
# bind=$mainMod+SHIFT+s,exec,grimblast save area ~/Pictures/Screenshots/Screenshot$(date +\"%Y-%m-%d_%H-%M-%S\").png

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, scroll_down, workspace, +1
bind = $mainMod, scroll_up, workspace, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Keyboard backlight
# Brillo: subir con SUPER + F6
bind = $mainMod, F6, exec, brightnessctl set +10%
# Brillo: bajar con SUPER + F5
bind = $mainMod, F5, exec, brightnessctl set 10%-


# volume
# bind =, xf86audioraisevolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ 
# bind =, xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Swaylock
bind = $mainMod SHIFT, p, exec, swaylock
# Hyprlock
# bind = $mainMod SHIFT, p, exec, hyprlock

# Wlogout
bind = $mainMod SHIFT, l, exec, wlogout

